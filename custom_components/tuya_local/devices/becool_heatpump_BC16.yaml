name: Be Cool BC16KL2201FW
primary_entity:
  entity: climate
  dps:
    - id: 1
      type: boolean
      name: hvac_mode # switch_on
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          value: fan_only
          constraint: mode
          conditions:
            - dps_val: "0"
              value: auto
            - dps_val: "1"
              value: fan_only
            - dps_val: "2"
              value: dry
            - dps_val: "3"
              value: cool
            - dps_val: "4"
              value: heat
    - id: 4
      type: string # bitmap
      name: timer_func
      readonly: true
      #maxlen: 2
      #label:
      #  - "1"
      #  - "2"
    - id: 5
      type: string
      name: mode # set_mode
      hidden: true
    - id: 6
      type: integer
      name: temperature # set_temper
      unit: C
      range:
        min: 13
        max: 32
        #scale: 0
        #step: 1
      mapping:
        - constraint: temperature_unit
          conditions:
            - dps_val: true
              value_redirect: temp_set_f
              range:
                min: 55
                max: 90
    - id: 8
      type: string
      name: fan_mode # wind_speed
      mapping:
        - dps_val: "1"
          value: low
        - dps_val: "2"
          value: medium
        - dps_val: "3"
          value: high
    - id: 10
      type: boolean
      name: temperature_unit # c_f_change
      mapping:
        - dps_val: false
          value: C
        - dps_val: true
          value: F
    - id: 13
      type: integer
      name: off_timer_min
      unit: min
      range:
        min: 0
        max: 1440
        #scale: 0
        #step: 60
    - id: 14
      type: integer
      name: on_timer_min
      unit: min
      range:
        min: 0
        max: 1440
        #scale: 0
        #step: 60
    - id: 15
      type: string # bitmap
      name: fault
      readonly: true
      #maxlen: 3
      #label:
      #  - "Lt"
      #  - "PF"
      #  - "Ft"
    - id: 16
      type: boolean
      name: swing_mode # wind
    - id: 17
      type: boolean
      name: sleep # sleep_func
    - id: 18
      name: temp_set_f # f_temper
      type: integer
      unit: F
      range:
        min: 55
        max: 90
      hidden: true
      optional: true
    - id: 19
      type: boolean
      name: force
secondary_entities:
  - entity: select
    category: config
    translation_key: temperature_unit
    dps:
      - id: 10
        type: boolean
        name: option
        mapping:
          - dps_val: true
            value: fahrenheit
          - dps_val: false
            value: celsius
  - entity: switch
    category: config
    translation_key: swing_mode
    dps:
      - id: 16
        type: boolean
        name: switch
  - entity: switch
    category: config
    translation_key: sleep
    dps:
      - id: 17
        type: boolean
        name: switch
  - entity: sensor
    category: diagnostic
    translation_key: fault
    dps:
      - id: 15
        type: string
        name: sensor
        mapping:
          - dps_val: "Lt"
            value: "low temperature"
          - dps_val: "PF"
            value: "probe failure (sensor damaged)"
          - dps_val: "Ft"
            value: "full tank (empty water tank)"
  - entity: number
    category: config
    translation_key: off_timer_min
    dps:
      - id: 13
        type: integer
        name: value
  - entity: number
    category: config
    translation_key: on_timer_min
    dps:
      - id: 14
        type: integer
        name: value
  - entity: sensor
    category: diagnostic
    translation_key: timer
    dps:
      - id: 4
        type: string
        name: sensor
        mapping:
          - dps_val: "1"
            value: "timer?"
          - dps_val: "2"
            value: "sleep?"
